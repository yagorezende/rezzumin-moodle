<VirtualHost *:8181>
        # ServerName www.localhost
        ServerAdmin labgen@id.uff.br
        DocumentRoot /var/www/html/moodle/mod/rezzumin/rezzumin_nlp

        WSGIDaemonProcess flask1 user=www-data group=www-data threads=5 python-home=/var/www/html/moodle/mod/rezzumin/rezzumin_nlp/venv
        WSGIScriptAlias / /var/www/html/moodle/mod/rezzumin/rezzumin_nlp/wsgi.py
        <Directory /var/www/html/moodle/mod/rezzumin/rezzumin_nlp>
                WSGIProcessGroup flask1
                WSGIApplicationGroup %{GLOBAL}
                Order deny,allow
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
